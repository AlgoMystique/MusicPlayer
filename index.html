<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Music Player</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3f27f4ced6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
<div class="music-player">
<nav>
    <div class="circle">
        <i class="fa-solid fa-angle-left"></i>  
    </div>
    <div class="circle">
        <i class="fa-solid fa-bars"></i>
    </div>
</nav>
<img src="image.png" class="song-img">
<h1>GO!</h1>
<p>Luis Fonsi Ft.Puerto Rican</p>
<!-- song used - Go - NEFFEX (download from YouTube studio audio library)-->
<audio id="song">
    <source src="song.mp3" type="audio/mpeg">
</audio>

<input type="range" value="0" id="progress">
<!--font awesome icons -->
<div class="controls">
    <div><i class="fa fa-backward" aria-hidden="true"></i></div>
   <div onclick="playPause()"> <i class="fa fa-play" aria-hidden="true" id="ctrlIcon"></i></div>
    <div><i class="fa fa-forward" aria-hidden="true"></i></div>
</div>

    </div>
</div>
</div>
</div>

<script src="script.js"></script>

    </body>
</html>
