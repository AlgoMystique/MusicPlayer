<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Music Player</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3f27f4ced6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
<div class="music-player">
<nav>
    <div class="circle">
        <i class="fa-solid fa-angle-left"></i>  
    </div>
    <div class="circle">
        <i class="fa-solid fa-bars"></i>
    </div>
</nav>
<img src="image.png" class="song-img">
<h1>GO!</h1>
<p>Luis Fonsi Ft.Puerto Rican</p>
<!-- song used - Go - NEFFEX (download from YouTube studio audio library)-->
<audio id="song">
    <source src="song.mp3" type="audio/mpeg">
</audio>

<input type="range" value="0" id="progress">
<!--font awesome icons -->
<div class="controls">
    <div><i class="fa fa-backward" aria-hidden="true"></i></div>
   <div onclick="playPause()"> <i class="fa fa-play" aria-hidden="true" id="ctrlIcon"></i></div>
    <div><i class="fa fa-forward" aria-hidden="true"></i></div>
</div>

    </div>
</div>
</div>
</div>
<script>

let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.getElementById("ctrlIcon");

song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.currentTime;

}

function playPause(){
    if (ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");


    } else {
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
}

if(song.play()){
    setInterval(()=>{ progress.value = song.currentTime;}, 500)
}

progress.onchange = function (){
    song.play();
    song.currentTime = progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");

}

</script>
        
    </body>
</html>
